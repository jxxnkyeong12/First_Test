<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	controls : 재생도구 출력
  autoplay : 자동 재생
  muted : 음소거
  loop : 무한반복
  -->
	<audio controls autoplay muted loop>
		<source src="kalimba.mp3" type="audio/mp3">
		<source src="kalimba.ogg" type="audio/ogg">
	</audio>
</body>
</html>
