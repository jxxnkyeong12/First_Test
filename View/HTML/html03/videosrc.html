<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	controls : 재생도구 출력
  autoplay : 자동 재생
  muted : 음소거, 자동 재생이 가능(음소거 상태로)
  loop : 무한반복
  -->
  <video controls autoplay muted loop>
    <source src="wildlife.mp4" type ="video/mp4">
    <source src="wildlife.webm" type ="video/webm">
  
  </video>
</body>
</html>
