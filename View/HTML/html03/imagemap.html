<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img src="image/laptop.jpg" alt="노트북관련" usemap="#photo"/>

	<map name="photo">
		<area shape="rect" coords="185,45,450,400" alt="노트북이미지 "
		      href="http://www.naver.com">
		<area shape="circle" coords="525,338,50" alt="커피잔이미지 "
		      href="http://www.goolge.com">
		<area shape="poly" coords="84,210,182,247,115,380,7,338" alt="노트이미지 "
		      href="http://www.yahoo.com">
	</map>
	
	
	<!--cords : 좌표 -->
	<!-- shpae 유형
	rect : 직사각형 영역, 좌상 + 우하 좌표점 지정
	circle : 원형영역 중심좌표 + 반지름 지점
	poly : 다각형, 시계 방향으로 좌표지정, a점의 x축y축 좌표, b점의 x축y축 좌표, 모서리들!
	 -->
	
	<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="laptop.jpg" usemap="#image-map"><!-- 여기는 내가 바꿔주고 -->

<map name="image-map">
    <area target="_self" alt="노트북" title="노트북" href="www.naver.com" coords="181,51,452,386" shape="rect">
    <area target="_self" alt="커피" title="커피" href="www.goolge.com" coords="524,339,49" shape="circle">
    <area target="_self" alt="메모" title="메모" href="www.yahoo.com" coords="84,213,8,331,114,373,176,250,175,244" shape="poly">
</map>
</body>
</html>
