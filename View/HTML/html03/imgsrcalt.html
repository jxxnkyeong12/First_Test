<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
<img /> : 단독태그, src와 alt 속성은 반드시 기재
src : 이미지 경로
alt : 이미지 없을때 대체 텍스트
width: 이미지 너비, html에서는 단위 기재 안함, px단위로 자동인식
				미작성시 원래 사이즈로 처리, 보통 CSS에서 사용
height : 이미지 너비, html에서는 단위 기재 안함, px단위로 자동인식
					미작성시 원래 사이즈로 처리, 보통 CSS에서 사용e
usemap : 이미지를 클라이언트 측 이미지맵으로 지정
HTML 에서는 width, height 잘 사용하지 않음 ☞ CSS에서 주로 사용
  -->
<p><img alt="img00.png" src="img00.png"></p>
<p><img alt="img01.png" src="img01.png"></p><!--같은 경로-->
<!--다른 경로에 있는 이미지 파일 가져오는거 /치고 입력-->
<p><img alt="img05.png" src="img/img05.png"></p>

</body>
</html>
