<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<hr />
	일반글자<br />
	<b>굵게</b><br />
	<strong>굵게</strong><br> <!-- ☜ 강조의 의미 -->
	<i>기울임</i><br />
	<em>기울임</em><br /><!-- ☜ 강조의 의미 -->
	<b>굵게</b><sub>아래첨자</sub><br />
	<b>굵게</b><sup>위첨자</sup><br />
	<ins>밑줄문자</ins><br />
	<del>취소선</del><br />
	
	<medium>기본 중간글자 크기</medium><br /><!--12pt, 16px, 1em, 100%-->
	<small>작은글자</small><br />
	
	
	
	
</body>
</html>
