<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	//1. 자손선택자 : >
	//2. 후손선택자 : 공백
	$(".box>ul").css("border","3px solid black");
	$(".box>ul>li").css("color","red");  //박스의 자식 ul의 li에 !
	$(".box li").css("color","red");
}); //ready

	//3. 동위선택자 : 동생요소 +
	//4. 동위선택자 : 모든동생요소 ~
	$("h3+h4").css("color","red"); //바로 밑에 동생! + ) = $("h3").next().css("color","red");
	$("h3~h4").css("text-decoration","underline"); //= $("h3").nextAll().css("text-decoration","underline");
	
	
</script>
</head>
<body>
	<div class ="box">
		<ul>
			<li>리스트태그</li>
			<li>리스트태그</li>
			<li>리스트태그</li>
			<li>리스트태그</li>
			<li>리스트태그</li>
		</ul>
	</div>
	<hr />
	
	<h3>제목태그3</h3>
	<h4>제목태그4</h4>


</body>
</html>
